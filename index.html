  <style>

    :root {
      --primary: #2563eb;
      --secondary: #64748b;
      --bg: #ffffff;
      --text: #374151;
      --text-muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }

    h1, h2, h3 {

    }

    .header {
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 400;
      color: var(--primary);
      letter-spacing: 0.05em;
    }

    .header p {
      color: var(--text-muted);
      margin-top: 0.75rem;
      font-size: 0.875rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2.5rem;
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
        padding: 2rem 1rem;
      }
    }

    @media (max-width: 480px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
    }

    .product-card {
      background: white;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
    }

    .product-info {
      padding: 1.25rem 0;
    }

    .product-title {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1rem;
      font-weight: 400;
      color: var(--text);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 2.6rem;
    }

    .product-price {
      font-size: 1rem;
      font-weight: 500;
      color: var(--primary);
      margin-top: 0.5rem;
    }

    .product-btn {
      display: block;
      width: 100%;
      padding: 0.875rem;
      margin-top: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background 0.2s;
    }

    .product-btn:hover {
      background: #1f2937;
    }

    .footer {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-muted);
